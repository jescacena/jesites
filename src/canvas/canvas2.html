<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML5 simple animation</title>
    <style>
        canvas {
            border: 1px solid #c4c4c4;
        }
    </style>
    <script>
        var c;
        var ctx;

        function init() {
            c = document.getElementById("myCanvas");
            ctx = c.getContext("2d");
            draw();
        }

        function draw() {
            var posX = 0;
            var posY = 0;

            setInterval(function() {
                posX += 1;
                posY += 1;


                /*ctx.clearRect(0,0, c.width, c.height);*/
                ctx.fillStyle = "black";
                ctx.fillRect(0,0, c.width, c.height);

                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(posX,120,55,0,Math.PI*2);
                ctx.fill();

                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(150,posY  ,55,0,Math.PI*2);
                ctx.fill();

                ctx.fillStyle = "blue";
                ctx.beginPath();
                ctx.arc(350,posY,35,0,Math.PI*2);
                ctx.fill();

            } , 5);


        }
    </script>
</head>
<body onload="init()">

<canvas id="myCanvas" width="600" height="400">
    Your browser doesnt support canvas
</canvas>

</body>
</html>
